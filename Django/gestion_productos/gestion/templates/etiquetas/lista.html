{% extends "base.html" %}

{% block title %}Etiquetas{% endblock %}

{% block content %}

<h2 class="mb-4">Listado de Etiquetas</h2>

<div class="text-end mb-3">
    <a href="{% url 'crear_etiqueta' %}" class="btn btn-primary">
        <i class="bi bi-plus-circle"></i> Crear Etiqueta
    </a>
</div>

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Nombre</th>
            <th class="text-center">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for e in etiquetas %}
        <tr>
            <td>{{ e.nombre }}</td>

            <td class="text-center">
                <a href="{% url 'editar_etiqueta' e.id %}" class="btn btn-warning btn-sm me-2">
                    <i class="bi bi-pencil-square"></i> Editar
                </a>

                <a href="{% url 'eliminar_etiqueta' e.id %}" class="btn btn-danger btn-sm">
                    <i class="bi bi-trash"></i> Eliminar
                </a>
            </td>
        </tr>
        {% empty %}
        <tr><td colspan="2" class="text-center">No hay etiquetas registradas.</td></tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
