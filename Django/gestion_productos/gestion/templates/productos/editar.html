{% extends "base.html" %}

{% block title %}Editar Producto{% endblock %}

{% block content %}

<h2 class="mb-4">Editar Producto</h2>

<form method="POST" class="row g-3">
    {% csrf_token %}

    <div class="col-md-12">
        {{ form_producto.as_p }}
    </div>

    <h4>Detalles</h4>
    <div class="col-md-12">
        {{ form_detalle.as_p }}
    </div>

    <div class="mt-3">
        <button type="submit" class="btn btn-success">
            <i class="bi bi-check-circle"></i> Guardar Cambios
        </button>
        <a href="{% url 'lista_productos' %}" class="btn btn-secondary ms-2">
            <i class="bi bi-x-circle"></i> Cancelar
        </a>
    </div>
</form>

{% endblock %}
