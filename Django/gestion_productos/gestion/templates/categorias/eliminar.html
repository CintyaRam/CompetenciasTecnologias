{% extends "base.html" %}

{% block title %}Eliminar Categoría{% endblock %}

{% block content %}

<h2 class="mb-4 text-danger">Eliminar Categoría</h2>

<p>¿Estás seguro de que deseas eliminar la categoría <strong>{{ categoria.nombre }}</strong>?</p>

<form method="POST">
    {% csrf_token %}

    <button type="submit" class="btn btn-danger">
        <i class="bi bi-trash"></i> Eliminar
    </button>

    <a href="{% url 'lista_categorias' %}" class="btn btn-secondary ms-2">
        <i class="bi bi-arrow-left"></i> Cancelar
    </a>
</form>

{% endblock %}
