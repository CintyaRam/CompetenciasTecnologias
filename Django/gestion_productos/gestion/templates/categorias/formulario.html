{% extends "base.html" %}

{% block title %}Categoría{% endblock %}

{% block content %}

<h2 class="mb-4">
    {% if categoria %}Editar Categoría{% else %}Crear Categoría{% endif %}
</h2>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">
        <i class="bi bi-check-circle"></i> Guardar
    </button>

    <a href="{% url 'lista_categorias' %}" class="btn btn-secondary ms-2">
        <i class="bi bi-x-circle"></i> Cancelar
    </a>
</form>

{% endblock %}
